<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typescript</title>
</head>
<body>
    <div>
        <h3>Podaj ilosc pol</h3>
        <input type="number" id="enterNumber" min="1">
    </div>

    <div class="data">
        <h3>Podaj liczby</h3>
        <div id="input-wrapper">
        </div>
        <div id="button-wrapper">
        </div>
    </div>
    <div class="calc">
        <div class="two-column">
            <div>
                Sum: 
            </div>
           <div type="text" id="sum" class="loader"></div>
        </div>
        <div class="two-column">
            <div>
                Avg: 
            </div>
           <div type="text" id="avg" class="loader"></div>
        </div>
        <div class="two-column">
            <div>
                Min: 
            </div>
           <div type="text" id="min" class="loader"></div>
        </div>
        <div class="two-column">
            <div>
                Max: 
            </div>
           <div type="text" id="max" class="loader"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
