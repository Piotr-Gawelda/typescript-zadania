<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous"></script>
    <title>NoteKeep</title>
  </head>
  <body>
    <div class="main-container">
        <div class="note-input">
            <input type="text" placeholder="Take a note...">
            <i class="fas fa-paint-brush"></i>
        </div>
        <div class="note-container">
          <div class="note-box">
            <div class="note-title">
              I am a note
            </div>
            <div class="note-description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique voluptas repellat beatae repellendus voluptatibus temporibus magni. Libero rerum maxime veniam nisi quibusdam, distinctio saepe alias, fugit voluptate suscipit inventore excepturi.
            </div>
            <div class="note-create-date">
              Note date: 16.05.2021
            </div>
          </div> 
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
