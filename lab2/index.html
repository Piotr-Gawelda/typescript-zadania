<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Drumkit</title>
</head>

<body>

    <div class="container">
        <div class="keys">
            <div class="audioKey" data-key='q'>Q</div>
            <div class="audioKey" data-key='w'>W</div>
            <div class="audioKey" data-key='e'>E</div>
            <div class="audioKey" data-key='r'>R</div>
            <div class="audioKey" data-key='t'>T</div>
            <div class="audioKey" data-key='a'>A</div>
            <div class="audioKey" data-key='s'>S</div>
            <div class="audioKey" data-key='d'>D</div>
            <div class="audioKey" data-key='f'>F</div>
            <div class="audioKey" data-key='g'>G</div>
        </div>
        <div id="audios">
            <audio src="sounds/clap.wav" data-sound-key="q"></audio>
            <audio src="sounds/boom.wav" data-sound-key="w"></audio>
            <audio src="sounds/hihat.wav" data-sound-key="e"></audio>
            <audio src="sounds/kick.wav" data-sound-key="r"></audio>
            <audio src="sounds/openhat.wav" data-sound-key="a"></audio>
            <audio src="sounds/ride.wav" data-sound-key="s"></audio>
            <audio src="sounds/snare.wav" data-sound-key="d"></audio>
            <audio src="sounds/tink.wav" data-sound-key="f"></audio>
            <audio src="sounds/tom.wav" data-sound-key="t"></audio>
            <audio src="sounds/clap.wav" data-sound-key="g"></audio>
        </div>


        <div class="channels">
            <div class="channelButtons" data-channel="channel-1">
                <div>
                    <input type="checkbox">
                </div>
                <div>
                    <button id="record-1">Record</button>
                </div>
                <div>
                    <button id="play-1">Play</button>
                </div>
                <div>
                    <div id="line-1" class="line">
                        <div id="notes-1" class="notes">
                        </div>
                    </div>
                </div>
            </div>
            <div class="channelButtons" data-channel="channel-2">
                <div>
                    <input type="checkbox">
                </div>
                <div>
                    <button id="record-2">Record</button>
                </div>
                <div>
                    <button id="play-2">Play</button>
                </div>
                <div>
                    <div id="line-2" class="line">
                        <div id="notes-2" class="notes">
                        </div>
                    </div>
                </div>
            </div>
            <div class="channelButtons" data-channel="channel-3">
                <div>
                    <input type="checkbox">
                </div>
                <div>
                    <button id="record-3">Record</button>
                </div>
                <div>
                    <button id="play-3">Play</button>
                </div>
                <div>
                    <div id="line-3" class="line">
                        <div id="notes-3" class="notes">
                        </div>
                    </div>
                </div>
            </div>
            <div class="channelButtons" data-channel="channel-4">
                <div>
                    <input type="checkbox">
                </div>
                <div>
                    <button id="record-4">Record</button>
                </div>
                <div>
                    <button id="play-4">Play</button>
                </div>
                <div>
                    <div id="line-4" class="line">
                        <div id="notes-4" class="notes">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
